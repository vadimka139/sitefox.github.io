<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Тарасов Вадим - Интерактивный слайдер</title>
    <style>
        .slider-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        .slider {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            position: relative;
            padding: 40px 0;
        }
        
        .item {
            display: none;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            animation: slideIn 0.8s ease-out;
        }
        
        .item.active {
            display: flex;
        }
        
        .item_col {
            flex: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-right: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .item_col h5 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 15px;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .item_col h6 {
            font-size: 20px;
            color: #64b5f6;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .btn {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
            background: linear-gradient(45deg, #2575fc 0%, #6a11cb 100%);
        }
        
        .slider .item img {
            flex: 1;
            max-width: 600px;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
        }
        
        .slider .item img:hover {
            transform: scale(1.02);
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 20px;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            border-color: #64b5f6;
        }
        
        .dots {
            display: flex;
            gap: 15px;
            margin: 0 20px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: #64b5f6;
            transform: scale(1.3);
            box-shadow: 0 0 10px #64b5f6;
        }
        
        .arrow_mobile {
            display: none;
        }
        
        .slide-counter {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            margin-left: 20px;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @media screen and (max-width: 992px) {
            .item {
                flex-direction: column;
                padding: 0 20px;
            }
            
            .item_col {
                margin-right: 0;
                margin-bottom: 30px;
                text-align: center;
            }
            
            .slider .item img {
                max-width: 100%;
                height: 300px;
            }
            
            .nav-btn {
                width: 50px;
                height: 50px;
            }
        }
        
        @media screen and (max-width: 768px) {
            .navigation .nav-btn {
                display: none;
            }
            
            .arrow_mobile {
                display: flex;
                justify-content: space-between;
                position: absolute;
                top: 50%;
                left: 10px;
                right: 10px;
                transform: translateY(-50%);
                z-index: 10;
            }
            
            .previous_mobile, .next_mobile {
                background: rgba(0, 0, 0, 0.5);
                color: white;
                width: 45px;
                height: 45px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            
            .previous_mobile:hover, .next_mobile:hover {
                background: rgba(100, 181, 246, 0.8);
            }
            
            .slider {
                padding: 20px 0;
            }
        }
        
        @media screen and (max-width: 480px) {
            .item_col h5 {
                font-size: 24px;
            }
            
            .item_col h6 {
                font-size: 16px;
            }
            
            .slider .item img {
                height: 250px;
            }
        }
        
        .slider-title {
            text-align: center;
            color: white;
            font-size: 36px;
            margin-bottom: 30px;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <h2 class="slider-title">Галерея животных</h2>
        
        <div class="slider">
            <div class="arrow_mobile">
                <a class="previous_mobile" onclick="previousSlide()">&#10094;</a>
                <a class="next_mobile" onclick="nextSlide()">&#10095;</a>
            </div>
            
            <div class="item active">
                <div class="item_col">
                   <h5>Изумрудные очи кота</h5>
                   <h6>Загадочный взгляд в душу</h6> 
                   <button class="btn">Узнать историю</button>
                </div>           
                <img src="кот с изум.png" alt="Кот с зелеными глазами">
            </div>

            <div class="item">
                <div class="item_col">
                   <h5>Ретро стиль кошки</h5>
                   <h6>Элегантность в каждом движении</h6> 
                   <button class="btn">Смотреть фотосессию</button>
                </div>           
                <img src="кошка в стиле ретро.png" alt="Кошка в интерьере">
            </div>

            <div class="item">
                <div class="item_col">
                   <h5>Кошачья семья</h5>
                   <h6>Гармония и уют в одном кадре</h6> 
                   <button class="btn">Посмотреть всех</button>
                </div>           
                <img src="несколько котов.png" alt="Несколько котов">
            </div>
            
            <div class="item">
                <div class="item_col">
                   <h5>Собака-компаньон</h5>
                   <h6>Верность и преданность</h6> 
                   <button class="btn">Узнать о породе</button>
                </div>           
                <img src="собака компаньен.png" alt="Собака">
            </div>
            
            <div class="navigation">
                <a class="nav-btn previous" onclick="previousSlide()">&#10094;</a>
                <div class="dots">
                    <span class="dot active" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                </div>
                <div class="slide-counter">
                    <span id="current-slide">1</span> / <span id="total-slides">4</span>
                </div>
                <a class="nav-btn next" onclick="nextSlide()">&#10095;</a>
            </div>
        </div>
    </div>
    
    <script>
        let slideIndex = 1;
        const totalSlides = 4;
        
        function showSlides(n) {
            let slides = document.getElementsByClassName("item");
            let dots = document.getElementsByClassName("dot");
            let currentSlideElement = document.getElementById("current-slide");
            
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
                slides[i].style.display = "none";
            }
            
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove("active");
            }
            
            slides[slideIndex - 1].classList.add("active");
            slides[slideIndex - 1].style.display = "flex";
            dots[slideIndex - 1].classList.add("active");
            currentSlideElement.textContent = slideIndex;
        }
        
        function nextSlide() {
            showSlides(slideIndex += 1);
        }
        
        function previousSlide() {
            showSlides(slideIndex -= 1);
        }
        
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        
        // Автоматическая смена слайдов
        let slideInterval = setInterval(() => {
            nextSlide();
        }, 5000);
        
        // Остановка автосмены при наведении
        const slider = document.querySelector('.slider');
        slider.addEventListener('mouseenter', () => {
            clearInterval(slideInterval);
        });
        
        slider.addEventListener('mouseleave', () => {
            slideInterval = setInterval(() => {
                nextSlide();
            }, 5000);
        });
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            showSlides(slideIndex);
            document.getElementById('total-slides').textContent = totalSlides;
        });
    </script>
</body>
</html>
